<!DOCTYPE html>
<html>
  <head>
    <title>Development Demo for isotope-search</title>
    <link rel="stylesheet" type="text/css" href="build/styles.css" />
    <link rel="stylesheet" type="text/css" href="demo.css" />
  </head>
  <body>
    <h1>Development Demo for isotope-search</h1>
    <div class="isotope-search">
      <input
        class="isotope-search__sticky"
        type="search"
        placeholder="Search this list"
      />
      <div class="isotope-search__grid">
        <div class="isotope-search__column-sizer"></div>
        <div class="isotope-search__gutter-sizer"></div>
      </div>
    </div>
    <script src="build/jquery.js"></script>
    <script src="build/utils.js"></script>
    <script src="build/bundle.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
